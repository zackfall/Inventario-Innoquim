version: '3.8'


services:
  # ===================================================================
  # BASE DE DATOS - PostgreSQL
  # ===================================================================
  db:
    image: postgres:15-alpine
    container_name: innoquim-db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${NAME}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_REPLICATION_MODE=master
      - POSTGRES_REPLICATION_USER=${REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD:-replication123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init.sql:/docker-entrypoint-initdb.d
      - ./scripts/master_init.sh:/docker-entrypoint-initdb.d/master_init.sh
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER} -d ${NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on

  db-replica:
    image: postgres:15-alpine
    container_name: db-replica
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${NAME}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_REPLICATION_MODE=slave
      - POSTGRES_MASTER_SERVICE=db
      - POSTGRES_REPLICATION_USER=${REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${REPLICATION_PASSWORD:-replication123}
      - PGPASSWORD=${REPLICATION_PASSWORD:-replication123}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER} -d ${NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
    command:
      - sh
      - -c
      - |
        set -e
        echo "üîß Inicializando PostgreSQL REPLICA..."
        
        # Esperar a que el master est√© listo
        until pg_isready -h db -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" 2>/dev/null; do
          echo "‚è≥ Esperando al MASTER..."
          sleep 2
        done
        echo "‚úì MASTER est√° listo"
        
        # Ejecutar inicializaci√≥n si es necesario
        if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
          echo "üì• Clonando BD desde MASTER con pg_basebackup..."
          mkdir -p /var/lib/postgresql/data
          chmod 700 /var/lib/postgresql/data
          
          pg_basebackup \
            --host=db \
            --username=$$POSTGRES_REPLICATION_USER \
            --pgdata=/var/lib/postgresql/data \
            --progress \
            --write-recovery-conf \
            --wal-method=stream \
            --no-password 2>&1 || echo "‚ö†Ô∏è pg_basebackup completado"
          
          echo "‚úì pg_basebackup completado"
        else
          echo "‚úì Los datos ya existen, saltando pg_basebackup"
        fi
        
        # Crear standby.signal para modo standby
        touch /var/lib/postgresql/data/standby.signal
        chmod 600 /var/lib/postgresql/data/standby.signal
        
        echo "‚úì REPLICA lista para iniciar PostgreSQL"
        
        # Asegurar que los permisos sean correctos para el usuario postgres
        chown -R 70:70 /var/lib/postgresql/data 2>/dev/null || true
        
        # Iniciar PostgreSQL como usuario postgres (el docker-entrypoint lo har√°)
        exec su-exec 70:70 postgres \
          -c hot_standby=on \
          -c recovery_target_timeline=latest \
          -c max_standby_streaming_delay=300s \
          -c wal_retrieve_retry_interval=5s

  # ===================================================================
  # REDIS - Cach√© y colas de tareas
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: innoquim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - innoquim-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # BACKEND - Django REST Framework
  # ===================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innoquim-backend
    restart: unless-stopped
    entrypoint: /app/entrypoint.sh
    command: gunicorn innoquim.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${USER}:${PASSWORD}@db:5432/${NAME}
      - DATABASE_REPLICA_URL=postgres://${USER}:${PASSWORD}@db-replica:5432/${NAME}
      - DATABASE_FAILOVER=true
      - FILE_MANAGER_URL=http://file-manager:8001
    depends_on:
      db:
        condition: service_healthy
      db-replica:
        condition: service_healthy
      redis:
        condition: service_healthy
      file-manager:
        condition: service_started

  # ===================================================================
  # FILE MANAGER - FastAPI + Google Drive
  # ===================================================================
  file-manager:
    build:
      context: ./file-manager
      dockerfile: Dockerfile
    container_name: innoquim-file-manager
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google-drive-credentials.json
      - GOOGLE_TOKEN_PATH=/app/credentials/token.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    volumes:
      - ./file-manager:/app
      - ./file-manager/credentials:/app/credentials
      - file-manager-temp:/app/temp_uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  postgres_data:
  postgres_replica_data:
  redis_data:
  file-manager-temp: