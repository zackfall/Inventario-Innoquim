version: '3.8'


services:
  # ===================================================================
  # BASE DE DATOS - PostgreSQL
  # ===================================================================
  db:
    image: postgres:15-alpine
    container_name: innoquim-db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${NAME}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "56032:5432"
    networks:
      - innoquim-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER} -d ${NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # REDIS - CachÃ© y colas de tareas
  # ===================================================================
  redis:
    image: redis:7-alpine
    container_name: innoquim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - innoquim-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # BACKEND - Django REST Framework
  # ===================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innoquim-backend
    restart: unless-stopped
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${USER}:${PASSWORD}@db:5432/${NAME}
      - FILE_MANAGER_URL=http://file-manager:8001
    networks:
      - innoquim-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      file-manager:
        condition: service_started

  # ===================================================================
  # FILE MANAGER - FastAPI + Google Drive
  # ===================================================================
  file-manager:
    build:
      context: ./file-manager
      dockerfile: Dockerfile
    container_name: innoquim-file-manager
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google-drive-credentials.json
      - GOOGLE_TOKEN_PATH=/app/credentials/token.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    volumes:
      - ./file-manager:/app
      - ./file-manager/credentials:/app/credentials
      - file-manager-temp:/app/temp_uploads
    networks:
      - innoquim-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  innoquim-network:
    driver: bridge

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  postgres_data:
  redis_data:
  file-manager-temp: