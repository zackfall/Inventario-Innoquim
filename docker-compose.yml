services:
  db:
    image: postgres:15-alpine
    container_name: db
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${NAME}
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "56032:5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER} -d ${NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cach√© y colas de tareas
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${USER}:${PASSWORD}@db:${PORT}/${NAME}
      - FILE_MANAGER_URL=http://localhost:8001
    depends_on:
      - db
      - redis

  # ===================================================================
  # SERVICIO DE GESTION DE ARCHIVOS
  # ===================================================================
  file-manager:
    build:
      context: ./file-manager-service
      dockerfile: Dockerfile
    container_name: innoquim-file-manager
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/google-drive-credentials.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    volumes:
      - ./file-manager-service:/app
      - ./file-manager-service/credentials:/app/credentials
      - file-manager-temp:/app/temp_uploads
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data:
  file-manager-temp:  